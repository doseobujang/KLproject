<!DOCTYPE html>
<html>
    <head>
        <title>도서부장</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style_main.css">
    </head>
    <body>
        <div class="bookcase">
            <div class="case first">
                <div class="area 1"></div>
                <div class="book 1"></div>
                <div class="book 2"></div>
                <div class="book 3"></div>
            </div>
            <div class="case second">
                <div class="area 2"></div>
                <div class="book 4"></div>
                <div class="book 5"></div>
                <div class="book 6"></div>
            </div>
            <div class="case third">
                <!-- <img src="img/주인공.png" id="character"> -->
                <div class="area 3"></div>
                <div class="book 7"></div>
                <div class="book 8"></div>
                <div class="book 9"></div>
            </div>
        </div>

        <div class="controller">
            <div class="btn_move">
                <input class="button up" type="submit" value="up" onclick=""/>
                <input class="button down" type="submit" value="down" onclick=""/>
                <input class="button left" type="submit" value="left" onclick=""/>
                <input class="button right" type="submit" value="right" onclick=""/>
            </div>
            <div class="btn_check">
                <input class="button A" type="submit" value="A" onclick=""/>
                <input class="button B" type="submit" value="B" onclick=""/>
            </div>
        </div>
    </body>
</html>
